<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="input-box">
            <h3>Celsius</h3>
            <input type="numbers" placeholder="celsius" id="celsius" />
        </div>
        <i class="icon">=</i>
        <div class="input-box">
            <h3>Fahrenheit</h3>
            <input type="numbers" placeholder="fahrenheit" id="fahrenheit" />
        </div>
    </div>
</body>

</html>
